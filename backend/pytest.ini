[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py uaa-*.py tgo-*.py tm-*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = app/tests

# Output options
addopts = -v --tb=short

# Coverage options (optional)
# addopts = -v --tb=short --cov=app --cov-report=term-missing

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ .pytest_cache
