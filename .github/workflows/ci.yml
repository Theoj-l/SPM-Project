name: CI

on:
  push:
    branches: [ main, master, login ]
  pull_request:
    branches: [ main, master, login ]

jobs:
  backend:
    name: Backend tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests with coverage
        working-directory: backend
        run: |
          # Run pytest with coverage; prevent CI from failing on very long runs by limiting output
          pytest --maxfail=1 -q --cov=app --cov-report=term-missing

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml

  frontend:
    name: Frontend tests (Node)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: |
          # run tests if present; many Next projects don't have tests, so continue on empty
          npm run test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build --if-present
