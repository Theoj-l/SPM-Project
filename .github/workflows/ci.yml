name: CI

on:
  push:
    branches: [ main, master, login ]
  pull_request:
    branches: [ main, master, login ]

jobs:
  backend:
    name: Backend tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-cache-${{ runner.os }}-${{ hashFiles('**/backend/requirements.txt') }}
          restore-keys: |
            pip-cache-${{ runner.os }}-

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run backend tests with coverage
        working-directory: backend
        env:
          # Add any required environment variables here
          PYTHONPATH: ${{ github.workspace }}/backend
          # SUPABASE_URL: ${{ secrets.SUPABASE_URL }}  # Uncomment if needed
          # SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}  # Uncomment if needed
        run: |
          pytest -vv --tb=short \
            --ignore=app/tests/tm-2.py \
            --ignore=app/tests/tm-4.py \
            --ignore=app/tests/uaa-2.py \
            --ignore=app/tests/uaa-3.py \
            --cov=app --cov-report=term-missing --cov-report=xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage.xml